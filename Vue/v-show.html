<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - v-if </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red{color: red;}
        .bold{font-weight: bold;}
    </style>
</head>
<body>
    <div id="app">
        <div v-show="show">Yes</div> <!-- false라서 display:none;으로 출력-->
        <button v-on:click="increaseNumber">Increase</button>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {    
                number: 1,
                show: false  // 초기 false면 노출 안됨
            },
            methods:{ 
                increaseNumber(){
                    this.number++;
                },
                toggle(){
                    this.show = !this.show;
                }
            },
           
        })
    </script>
</body>
</html>
