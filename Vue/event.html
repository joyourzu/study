<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue basic</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{year}}
        <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button>


        <!-- 이벤트 수식어 옵션 사용이 있는걸 이용 -->
        <form v-on:submit.prevent="submit"> 
            <!-- <input type="text" v-bind:value="text" @keyup="updateText"> -->
            <!-- 양방향 바인딩으로 변환 -->
            <input type="text" v-model="text">
            {{text}}
            <br>
            <button type="submit">Submit</button>


        </form>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {    // 오브젝트
                year: 2020,
                text: 'text'
            },
            methods:{  // 함수가 들어갈수 있음
                plus() {
                    this.year++;
                },
                minus(){
                    this.year--;
                },
                submit(){   // submit 리로드
                    alert('submit');
                    console.log('hello');
                },
                // updateText(event){
                //     this.text = event.target.value;
                // }
            }
        })
    </script>
</body>
</html>
