<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 - 화살표 함수</title>
    <script>

        // 화살표 함수를 이용한 함수 정의
        var a = function() {
            // ...
        };

        var a = () => {
            // ...
        };


        // 단순한 자바스크립트 표현식
        () => 10 + 20;


    </script>
</head>
