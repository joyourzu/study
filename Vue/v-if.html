<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - v-if </title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .red{color: red;}
        .bold{font-weight: bold;}
    </style>
</head>
<body>
    <div id="app">
        <!-- false 면 노출되지 않음 -->

        <!-- 동시에 보여주기 -->
        <template v-if="number === 1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>
        <div v-else-if="number === 2">HI</div>
        <div v-else>No</div>
        <button v-on:click="increaseNumber">Increase</button>{{ number }}
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {    
                number: 1
            },
            methods:{ 
                increaseNumber(){
                    this.number++;
                }
            },
           
        })
    </script>
</body>
</html>
