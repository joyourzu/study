        //초 를 저장 = 예를 들어 12시 1분 5초 이전이면 종료가 됨
        let seconds = (new Date()).getSeconds();

        //이전에 구했던 초에서 5초동안 노출
        while ((new Date()).getSeconds() < seconds + 5) {
            alert(seconds + "초부터 시작했습니다.");
        }

        // 통계 분포를 출력할 때 유용한 예제
        let array = [10, 20, 30, 40, 50, 60];

        while ( array[i] < 40) {
            alert(array[i]);

        }
