        // 연습문제2
        // 숫자를 입력 받아 4로 나눌 수 있는 숫자라면 '가능한 숫자입니다'라고 출력
        let rawInput = prompt("입력해주세요", "");

        // 아무것도 넣지 않을 때도 꼭 추가
        if(rawInput === "") {rawInput = "sdfsaf";}
        let input = Number(rawInput);

        // ~나누는 숫자라는 조건은 많이 사용되는 조건
        if(input % 4 === 0) {
            alert("가능한 숫자입니다")
