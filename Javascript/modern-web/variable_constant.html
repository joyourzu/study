    <title>14. 변수와 상수</title>

    <script>
/*
        // 더하기 2번으로 문자열 숫자열 연결
         alert('표현식 273 + 27의 값은 ' + (273+27) + '입니다');

        // 템플릿 문자열 = 코드 줄임
        alert(`표현식 273 + 27의 값은 ${273+27} 입니다`);

        // var => let
        let a = 10;
        let b;
        b = 20;

        alert(a);
        alert(b);

        // const(상수) = 변하지 않는 값; 항상 같은 값을 가져야하기 때문에 선언과 초기화 동시
        const constantA = 10;

        // 잘못된 예 - console 창에 에러가 뜸
        const constantB;
        constantB = 10;
*/

        // const를 넣고 안되면 let으로 변환
        let constant = 10;
        constant = constant + 10;
        alert(constant);



        // 언제 사용 할지는 node.js 부분에서 다룸

    </script>
