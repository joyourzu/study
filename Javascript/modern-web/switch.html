        // 아무것도 입력하지 않을 경우 추가
        var rawInput = prompt('숫자를 입력해주세요','숫자');
        if (rawInput == '') {
            rawInput = "abcd";
        }
        var input = Number(rawInput);


        switch (input % 2) {
            case 0 :
                 alert('짝수입니다');
                 break;                 // 빠져나오기
            case 1 :
                alert('홀수입니다');
                break;
            default:
                alert('숫자가 아닙니다.');
                break;
        }
