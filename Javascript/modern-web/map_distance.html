<!doctype html>
<html lang=ko>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>위도 경도 계산</title>

    <script>

        // 데이터 수집 하는 것도 중요요
       function getDistanceFromLatLonInKm(lat1,lng1,lat2,lng2) {
            function deg2rad(deg) {
                return deg * (Math.PI/180)
            }

            var R = 6371; // Radius of the earth in km
            var dLat = deg2rad(lat2-lat1);  // deg2rad below
            var dLon = deg2rad(lng2-lng1);
            var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * Math.sin(dLon/2) * Math.sin(dLon/2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            var d = R * c; // Distance in km
            return d;
        }

        // 홍입 역 37.556727, 126.923576
        // 강남역 37.498100, 127.027500

        var hongdaeLat = 37.556727;
        var hongdaeLong = 126.923576;
        var gangnamLat = 37.498100;
        var gangnamLong = 127.027500;

        var distance = getDistanceFromLatLonInKm(hongdaeLat, hongdaeLong, gangnamLat, gangnamLong );

        // alert(distance);

        if(distance > 10){
            alert("10km 보다 먼 지역입니다.");
        } else {
            alert("10km 보다 가가운 지역입니다.");
        }


    </script>
